<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anuroop Chinthireddy - Data Engineer</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
        }
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeInDown 1s ease-out;
        }
        h2 {
            font-size: 2em;
            font-weight: 300;
            margin: 10px 0 30px 0;
            animation: fadeInUp 1s ease-out;
        }
        .arrow {
            font-size: 3em;
            margin-top: 30px;
            animation: bounce 2s infinite;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
            margin-top: 20px;
        }
        .btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- First Screen -->
    <section>
        <h1>Anuroop Chinthireddy</h1>
        <h2>Data Engineer</h2>
        <a href="#buttons-section" class="arrow">&#8595;</a>
    </section>

    <!-- Second Screen (Buttons) -->
    <section id="buttons-section">
        <h2>Explore My Profile</h2>
        <div class="button-container">
            <a href="#contact" class="btn">Contact</a>
            <a href="#summary" class="btn">Professional Summary</a>
            <a href="#skills" class="btn">Skills</a>
            <a href="#experience" class="btn">Experience</a>
            <a href="#projects" class="btn">Projects</a>
            <a href="#certifications" class="btn">Certifications</a>
        </div>
    </section>

</body>
</html>
